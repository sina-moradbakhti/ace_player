name: ace_player
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  get: ^4.6.5
  get_storage: ^2.0.3
  rxdart: ^0.27.7
  cached_network_image: ^3.2.3
  flutter_svg: ^1.1.6
  overlay_support: ^2.1.0
  auto_size_text: ^3.0.0
  just_audio: ^0.9.30
  file_picker: ^5.2.3
  id3: ^1.0.2
  audio_service: ^0.18.7
  url_launcher: ^6.1.7
  ionicons: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/png/
    - assets/images/jpg/
    - assets/images/svg/
    - assets/fonts/
    - assets/fonts/nunito/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Light.ttf
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
        - asset: assets/fonts/nunito/Nunito-Medium.ttf
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
        - asset: assets/fonts/nunito/Nunito-Black.ttf