name: ace_player
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  get: ^4.6.5
  get_storage: ^2.0.3
  rxdart: ^0.27.7
  cached_network_image: ^3.2.3
  flutter_svg: ^1.1.6
  auto_size_text: ^3.0.0
  file_picker: ^5.2.3
  id3: ^1.0.2
  url_launcher: ^6.1.7
  ionicons: ^0.2.1
  flutter_media_metadata: ^1.0.0+1
  cached_memory_image: ^1.3.1
  al_downloader: ^1.6.5
  assets_audio_player: ^3.0.6
  in_app_review: ^2.0.6
  mailto: ^2.0.0
  sleek_circular_slider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/fonts/nunito/
    - assets/images/png/
    - assets/images/svg/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Light.ttf
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
        - asset: assets/fonts/nunito/Nunito-Medium.ttf
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
        - asset: assets/fonts/nunito/Nunito-Black.ttf